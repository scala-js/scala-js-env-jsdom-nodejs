name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scalaversion: ["2.11.12", "2.12.10", "2.13.1"]
        jsdomversion: ["10.0.0", "16.0.0", "21.0.0", "27.0.0"]
        include:
          - jsdomversion: 10.0.0
            nodeversion: 12
          - jsdomversion: 16.0.0
            nodeversion: 12
          - jsdomversion: 21.0.0
            nodeversion: 14
          - jsdomversion: 27.0.0
            nodeversion: 20
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: 8
          distribution: adopt
      - uses: sbt/setup-sbt@v1
      - uses: coursier/cache-action@v6
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "${{ matrix.nodeversion }}"
      - name: Install jsdom
        env:
          V: ${{ matrix.jsdomversion }}
        run: (cd jsdom-$V && npm ci) && ln -s jsdom-$V/node_modules
      - name: Unit tests
        run: sbt "++${{ matrix.scalaversion }}" scalajs-env-jsdom-nodejs/test
      - name: Doc generation
        run: sbt "++${{ matrix.scalaversion }}" scalajs-env-jsdom-nodejs/doc
      - name: Integration tests
        run: sbt "++${{ matrix.scalaversion }}" test-project/run test-project/test
